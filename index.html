<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的音乐播放器</title>
</head>
<body>
    <div class="bg"></div>
    <div class="musicBox">
        <div class="musicPanel">
            <div class="info">
                <h1 class="songName">sayhello</h1>
                <p class="singer">sara</p>
            </div>
            <div class="control">
                <span class="backward"></span>
                <span class="play"></span>
                <span class="forward"></span>
            </div>
            <div class="prograss">
                <div class="bar"></div>
                <div class="time"></div>               
            </div>
        </div>
        <ul class="list"></ul>       
    </div>
</body>
</html>
