<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg"></div>
    <div class="musicBox">
        <div class="musicPanel">
            <div class="info">
                <h1 class="songName">sayhello</h1>
                <p class="singer">sara</p>
            </div>
            <div class="control">
                <span class="backward"><i class="fas fa-step-backward"></i></span>
                <span class="play"><i class="fas fa-play"></i></span>
                <span class="stop"><i class="fas fa-pause"></i></span>
                <span class="forward"><i class="fas fa-step-forward"></i></span>
            </div>
            <div class="prograss">
                <div class="bar"></div>
                <div class="time"></div>               
            </div>
        </div>
        <ul class="list"></ul>       
    </div>
</body>
</html>
