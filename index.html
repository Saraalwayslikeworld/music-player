<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="musicBox">
        <div class="musicPanel ">
            <img id='sm-img' src="imgs/0.jpg" alt="">
            <div class="msgBar clearfix">
                <div class="control">
                    <span class="backward"><i class="fa fa-step-backward" aria-hidden="true"></i></span>
                    <span class="play"><i class="fa fa-play" aria-hidden="true"></i></span> 
                    <span class="forward"><i class="fa fa-step-forward" aria-hidden="true"></i></span>
                    <span class="list"><i class="fa fa-list-ul" aria-hidden="true"></i></span>
                </div>
                <div class="info">
                        <h5 class="songName">sayhello</h5>
                        <p class="singer">sara</p>
                    </div>
                <div class="prograss">
                    <div class="timeLine">
                        <div class="prograssTotal"></div>
                        <div class="prograssNow"></div>
                    </div>
                    <div class="time">
                        <span class="now">00:00</span>
                        <span class="total">/04:00</span>
                    </div>               
                </div>
            </div>     
        </div>
        <ul class="list">
            <li>song1</li>
            <li>song2</li>
            <li>song3</li>
            <li>song4</li>
        </ul>       
    </div>
    <script>
        function $(node){
            return document.querySelector(node)
        }
        function $$(node){
            return document.querySelectorAll(node)
        }

        var currentIndex = 0 //歌曲序号
        var musicList        //音乐库
        var musicObj         //一首音乐的信息包
        var song = new Audio()  //音频
        var backwardBtn = $('.musicPanel .control .backward')
        var forwardBtn = $('.musicPanel .control .forward')
        var playBtn = $('.musicPanel .control .play')
        
        //ajax封装
        function getMusic(callback){
            var xhr = new XMLHttpRequest()
            xhr.open('GET','/music.json',true)
            xhr.send()
            xhr.onload = function(req,res){
                if((xhr.status>=200 && xhr.status<300)||xhr.status===304){
                    callback(JSON.parse(this.responseText))
                  //  console.log(JSON.parse(this.responseText))
                }else{
                    res.setHeader('contentType','text/html;charset=utf-8')
                    res.end('<h1>服务器出错</h1>')
                }
            }
            xhr.onerror = function(){
                console.log(404,'error')
            }
        }
        //获取音乐
        getMusic(function(musiclist){
            musicList = musiclist
            musicObj = musiclist[currentIndex]
            //console.log(musicObj)
            loadmusic(musicObj)
        })
        //对当前音乐的操作
        function loadmusic(musicObj){
            song.src = musicObj.src
            song.autoPlay = true 
            $('.songName').innerText = musicObj.title
            $('.singer').innerText = musicObj.auther
            $('#sm-img').src = musicObj.img
            $('.bg').style.backgroundImage = 'url(' + musicObj.img + ')'
        }
        //音乐播放时进度条及时间变化
        var clock
        song.onplay = function(){
            var allsec = parseInt(song.duration%60)+' '
            var allmin = parseInt(song.duration/60)+' '
            allsec = (allsec.length==2)?('0'+allsec):allsec
            allmin = (allmin.length==2)?('0'+allmin):allmin
            $('.total').innerText = '/'+ allmin +':'+ allsec
            clock = setInterval(function(){
                var sec = parseInt(song.currentTime%60)+' '
                var min = parseInt(song.currentTime/60)+' '
                sec = (sec.length==2)?('0'+sec):sec
                min = (min.length==2)?('0'+min):min
                $('.now').innerText = min +':'+ sec
                $('.prograssNow').style.width = (song.currentTime/song.duration)*100 + '%'
            },1000)
        }
        song.onpause = function(){
            clearInterval(clock)
        }
        //播放控制
        playBtn.onclick = function(){
            var icon = this.querySelector('.fa')
            if(icon.classList.contains('fa-pause')){
                song.pause()
            }else{
                song.play()
            }
            icon.classList.toggle('fa-play')
            icon.classList.toggle('fa-pause')
        }
        forwardBtn.onclick = function(){
            currentIndex = (++currentIndex)%musicList.length
            console.log(currentIndex)
            loadmusic(musicList[currentIndex])
        }
        backwardBtn.onclick = function(){
            currentIndex = (--currentIndex +musicList.length)%musicList.length
            console.log(currentIndex)
            loadmusic(musicList[currentIndex])
        }
    </script>
</body>
</html>
