<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的音乐播放器</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="musicBox">
        <div class="musicPanel ">
            <img src="imgs/0.jpg" alt="">
            <div class="msgBar clearfix">
                <div class="control">
                    <span class="backward"><i class="fa fa-step-backward" aria-hidden="true"></i></span>
                    <span class="play"><i class="fa fa-play" aria-hidden="true"></i></span>
                    <!--<span class="stop"><i class="fa fa-pause" aria-hidden="true"></i></span> -->
                    <span class="forward"><i class="fa fa-step-forward" aria-hidden="true"></i></span>
                    <span class="list"><i class="fa fa-list-ul" aria-hidden="true"></i></span>
                </div>
                <div class="info">
                        <p class="songName">sayhello</h1>
                        <p class="singer">sara</p>
                    </div>
                <div class="prograss">
                    <div class="timeLine">
                        <div class="prograssTotal"></div>
                        <div class="prograssNow"></div>
                    </div>
                    <div class="time">00:00/04:00</div>               
                </div>
            </div>     
        </div>
        <ul class="list">
            <li>song1</li>
            <li>song2</li>
            <li>song3</li>
            <li>song4</li>
        </ul>       
    </div>
    <script src="js/music.js"></script>
</body>
</html>
